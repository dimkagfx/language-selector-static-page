  <title>Language Selector</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      font-family: Arial, sans-serif;
    }

    .language-selector {
      display: flex;
      gap: 3rem;
      font-size: 6rem;
    }

    .language-selector span {
      cursor: pointer;
      transition: transform 0.2s;
    }

    .language-selector span:hover {
      transform: scale(1.2);
    }
  </style>
</head>
